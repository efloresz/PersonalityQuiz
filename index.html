<!DOCTYPE html>
<html lang="en">

<head>
  <title>Personality Quiz Starter Code</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/style.css">

  <!-- import the webpage's javascript file -->
  <script src="/script.js" defer>

  </script>
</head>

<body>

  <header>
    <h1>Are you a Morning Person or a Night Person? </h1>
    <p> Answer the following questions with your preference, to find out what type of person you are.</p>
  </header>

  <main>

    <h2>Pick a breakfast</h2>
    <div class="question">

      <div class="Yogurt parfait">
        <img src="assets/yogurtpar.jpeg"
          alt="A small bowl of yougurt with granola, strawberries, rasberries and blackberries. The bowl is placed on top of a small plate with a resting spoon on the plate. On the top left corner there is a glass with milk and two pink flowers placed to the side as decoration. height=300px" width="400px">
        <br>
        <button id="q1a1">Yogurt parfait</button>
      </div>

      <div class="Pancakes">
        <img src="assets/pancakes.jpeg" alt="There are nine pancakes stacked together ontop of a plate with a blue border. There is a piece of butter ontop of the stack of pancakes and there is syrup dripping over the pancakes. On the side of the plate there is a honey dipper. In the background there is a fruit bowl filled with purple and green grapes. A cute little mug with two ducks on it, a red coffee pot and the main scenery is a blury image of the mountains.  height=300px" width="400px">
        <br>
        <button id="q1a2">Pancakes</button>
      </div>

    </div>

    <h2>Choose an activity</h2>
    <div class="question">

      <div class="
   Stay home and watch a movie
">
        <img src="assets/stayathome.jpeg" alt="On top of the bed with a white conforter, there is a sliver macbook, a plate with a white pastry and cinnamon ontop and a plate with a cup of black cofee with a sugar packet to the side.  height=300px" width="400px">
        <br>
        <button id="q2a1">Stay home and watch a movie</button>
      </div>

      <div class="Go shopping">
        <img src="assets/shopping.jpeg" alt="The back of a womens head with brown highlights wearing a black dress holding three shopping bags of the color pink, blue and green. height=300px" width="400px">
        <br>
        <button id="q2a2">Go shopping</button>
      </div>

    </div>

    <h2>Pick a vacation</h2>
    <div class="question">

      <div class="The Bahamas">
        <img src="assets/bahamas.jpeg" alt="A sea green ocean with a clouded blue sky, two palm trees in the corner shadowing into the ocean. height=300px" width="400px">
        <br>
        <button id="q3a1">The Bahamas</button>
      </div>

      <div class="Paris France">
        <img src="assets/paris.jpeg" alt="A picture of the eiffle tower, it is a broze triangluar structure, with green bushes surrounding the tower. At the bottom of the structure you can see a few other building in the distance, the sky is blue with many clouds. height=300px" width="400px">
        <br>
        <button id="q3a2">Paris France</button>
      </div>

    </div>

    <div>
    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>
    </div>


  </main>

</html>
